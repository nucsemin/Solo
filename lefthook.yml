pre-commit:
  parallel: true
  no_tty: true
  commands:
    eslint:
      # run: npx eslint --ext .ts,.tsx {staged_files}
      # glob: 'src/**/*.{ts,tsx}'
      run: npx eslint --ext .ts,.tsx {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
